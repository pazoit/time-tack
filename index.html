<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>time tracking</title>
</head>
<body>
    <div class="container">
        <div class="container-jeremy">
            <div class="blue">
                <img src="./images/image-jeremy.png" class="image-jeremy" alt="">
                <div class="details">
                    <p class="text-first">Report for</p>
                    <p class="name">Jeremy Robson</p>
                </div>
            </div>
            <div class="month">
                <p>Daily</p>
                <p class="middle">Weekly</p> 
                <p>Monthly</p> 
            </div>
        </div>
        <div class="track container-work">
            <div class="orange"></div>
            <div class="content">
                <div class="text">
                    <h5 class="title">Work</h5> 
                    <img src="./images/icon-ellipsis.svg" class="more-info" alt="">
                </div>
                <div class="left-text">
                    <p class="time">32hrs</p> 
                    <p class="left-text">last week-36hrs</p> 
                </div>
            </div>
        </div>
        <div class="track container-play">
            <div class="soft-blue">
            </div>
            <div class="content">
                <div class="text">
                    <p class="title">Play</p> 
                    <img src="./images/icon-ellipsis.svg" class="more-info" alt="">
                </div>
                <div class="left-text">
                    <p class="time">10hrs</p> 
                    <p>last week-8hrs</p> 
                </div>
            </div>
        </div>
        <div class="track container-study">
            <div class="pink">
            </div>
            <div class="content">
                <div class="text">
                    <p class="title">Study</p> 
                    <img src="./images/icon-ellipsis.svg" class="more-info" alt="">
                </div>
                <div class="left-text">
                    <p class="time">4hrs</p> 
                    <p class="new-time">last week-7hrs</p> 
                </div>
            </div>
        </div>
        <div class="track container-exercise">
            <div class="green">
            </div>
            <div class="content">
                <div class="text">
                    <p class="title">Exercise</p>
                    <img src="./images/icon-ellipsis.svg" class="more-info"  alt="">
                </div>
                <div class="left-text">
                    <p class="time">4hrs</p> 
                    <p>last week-5hrs</p> 
                </div>
            </div>
        </div>
          
        
        <div class="track container-social">
            <div class="purple">
            </div>
            <div class="content">
                <div class="text">
                    <p class="title">Social</p> 
                    <img src="./images/icon-ellipsis.svg" class="more-info"  alt="">
                </div>
                <div class="left-text">
                    <p class="time">5hrs</p> 
                    <p>last week-10hrs</p> 
                </div>
            </div>
        </div>
        <div class="track container-selfcare">
            <div class="yellow">
            </div>
            <div class="content">
                <div class="text">
                    <p class="title">Self care</p>
                    <img src="./images/icon-ellipsis.svg" class="more-info"  alt="">
                </div>
                <div class="left-text">
                    <p class="time">2hrs</p> 
                    <p>last week-2hrs</p> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
